{% extends '../base.html' %}
{% load static  %}
{% block title %}
{{ title|capfirst }}
{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ title|capfirst }}</h1>
    <div class="row">
        <div class="mx-auto col-4">

            <div class="user_avatar">
                <img src="/media/{{ user.avatar }}" alt="{{ user.username }}" class="rounded-circle"
            </div>
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                <button type="submit" class="btn btn-primary">Регистрация</button>
            </form>
        </div>
    </div>
</div>
